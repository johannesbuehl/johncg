<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>
			JohnCG - Client
		</title>
		<link rel="icon" href="logo.svg" sizes="any" type="image/svg+xml">
		<link rel="stylesheet" href="css/all.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body id="body">
		<div id="main">
			<div id="menubar" class="container">
				<div class="button" onclick="document.getElementById('input_open_sequence').click()">
					<i class="fa-solid fa-folder-open"></i>
					<input type="file" id="input_open_sequence" accept=".col" onclick="this.value=null;" style="display: none;"/>
				</div>
				<div class="seperator-v"></div>
				<div id="navigate_item_prev" class="button">
					<i class="fa-solid fa-backward-step"></i>
				</div>
				<div id="navigate_item_next" class="button">
					<i class="fa-solid fa-forward-step"></i>
				</div>
				<div id="navigate_slide_prev" class="button">
					<i class="fa-solid fa-angle-left"></i>
				</div>
				<div id="navigate_slide_next" class="button">
					<i class="fa-solid fa-angle-right"></i>
				</div>
				<div class="seperator-v"></div>
				<div id="set_visibility_hide" class="button">
					<i class="fa-solid fa-eye-slash"></i>
				</div>
				<div id="set_visibility_show" class="button">
					<i class="fa-solid fa-eye"></i>
				</div>
			</div>
			<div id="main_view" class="flex_container">
				<div id="sequence" class="container scroll">
					<div class="header">Sequence</div>
					<div id="sequence_items"></div>
				</div>
				<div id="slides_view_container" class="container scroll"></div>
			</div>
		</div>
		<div id="blank"></div>
		<script src="main.js"></script>
	</body>
</html>
