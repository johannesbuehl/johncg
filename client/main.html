<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<script>
		const config = {
			websocket: {
				host: "localhost",
				port: 8765
			}
		};
	</script>
	<head>
		<title>
			casparcg-beamer - Client
		</title>
		<link rel="stylesheet" href="css/all.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body id="body">
		<div id="main">
			<div id="menubar" class="container">
				<div class="button" onclick="document.getElementById('input_choose_sequence').click()">
					<i class="fa-solid fa-folder-open"></i>
					<input type="file" id="input_choose_sequence" accept=".col" onclick="this.value=null;" onchange="file_select_change(this)" style="display: none;"/>
				</div>
				<div class="seperator-v"></div>
				<div class="button" onclick="button_navigate('item', 'prev')">
					<i class="fa-solid fa-backward-step"></i>
				</div>
				<div class="button" onclick="button_navigate('slide', 'prev')">
					<i class="fa-solid fa-angle-left"></i>
				</div>
				<div class="button" onclick="button_navigate('slide', 'next')">
					<i class="fa-solid fa-angle-right"></i>
				</div>
				<div class="button" onclick="button_navigate('item', 'next')">
					<i class="fa-solid fa-forward-step"></i>
				</div>
				<div class="seperator-v"></div>
				<div class="button" onclick="button_display(false)">
					<i class="fa-solid fa-eye-slash"></i>
				</div>
				<div class="button" onclick="button_display(true)">
					<i class="fa-solid fa-eye"></i>
				</div>
			</div>
			<div id="main_view" class="flex_container">
				<div id="sequence" class="container scroll">
					<div class="header">sequence</div>
					<div id="sequence_items"></div>
				</div>
				<div id="slides_view_container" class="container scroll"></div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
