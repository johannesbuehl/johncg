title: JohnCG
description: A starter template for a Jeykll site using the Just the Docs theme!
theme: just-the-docs

url: https://just-the-docs.github.io

# Define Jekyll collections
collections:
  # Define a collection named "tests", its documents reside in the "_tests" directory
  setup:
    output: true
  usage:
    output: true
  files_and_protocol:
    output: true

just_the_docs:
  collections:
    setup:
      name: Setup
    usage:
      name: Usage
    files_and_protocol:
      name: Files and Protocol
    

favicon_ico: favicon.ico
search_enabled: true

aux_links:
  GitHub Repository: https://github.com/johannesbuehl/JohnCG
